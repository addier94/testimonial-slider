<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
    <main class="container">
      <article class="article">
        <section class="galery">
          <figure id="figure">
            <div class="slides" id="slides">
              <!-- <div class="doc active__doc"></div>
              <div class="doc"></div> -->
            </div>
            <img src="./images/image-tanya.jpg" id="imgSrc" />
          </figure>
          <nav class="arrow__navigation">
            <img src="./images/icon-prev.svg" class="prev icon" id="prev"/>
            <img src="./images/icon-next.svg" class="next icon" id="next"/>
          </nav>
        </section>
        <section class="section">
          <p id="testimonial">
            <!-- “I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future.” -->
          </p>

          <footer>
            <h1 id="name">
              <!-- Tanya Sinclair -->
            </h1>
            <p id="role">
              <!-- UX Engineer -->
            </p>
          </footer>
        </section>
      </article>
    </main>

    <script src="./slider.js"></script>

    </div> -->
  </body>
</html>
